<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather API</title>
  </head>

  <body>

    <div class="container mb-2">
      <div class="card text-center">
        <div class="card-header">
          <select class="form-select" id="city">
            <option selected value="703448">Kyiv</option>
            <option value="5128581"> NY city</option>
            <option value="745044"> Istanbul </option>
            <option value="702550"> Lviv</option>
          </select>
        </div>

        <div class="card-body">
          <h3 class="card-title">City</h3>
          <hr>
          <h4 class="temperature">Temperature</h4>
          <p class="feelslike">feelslike</p>
          <p class="clouds">Clouds</p>
          <hr>
          <ul>
              <li class="humidity" >humidity</li>
              <li class="pressure" >pressure</li>
              <li class="wind" >wind</li>
            </ul>
          <hr>
          <div class="features">features</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
